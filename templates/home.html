<!DOCTYPE html>
<html>
<head>
    <meta>
    <title>E-Learning Platform</title>
    <script type="module" src="../scripts/home.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto px-4 mt-4">
        <nav class="flex items-center justify-between bg-white p-3 rounded-lg shadow-md mb-6">
            <a href="#"><img src="../data/Images/images.jpg" alt="emsiLogo" class="h-10 w-auto"></a>
            <a id="userNav" href="/myProfile.html" class="text-white bg-green-500 hover:bg-green-600 px-4 py-2 rounded-md font-medium transition-colors duration-200"></a>
            <a href="logout.html" class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md font-medium transition-colors duration-200">Log out</a>
        </nav>
    </div>

    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">EMSI MindMap</h1>
    <p class="text-gray-700 text-base text-center max-w-xl mx-auto mb-6">EMSI CourseGraph is an interactive knowledge graph that visualizes course content as structured chapters and connected concepts</p>
<!-- method="GET" action="/main.html" -->
    <form id="courseForm" class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md">
        <fieldset class="space-y-4">
            <legend class="text-2x1 text-center font-semibold text-gray-800 mb-4">EMSI Courses (Semester 1)</legend>

            <div class="mb-4">
                <label for="htmlCourse" class="block text-sm text-center font-medium text-gray-700 mb-2">
                    <select id="course" name="selectedCourse">
                        <option value="" disabled selected>Choose a course</option>
                        <option value="cpp">C++</option>
                        <option value="php">PHP</option>
                        <option value="uml">System Design</option>
                        <option value="net">Networking</option>
                        <option value="webdev">Web Development</option>
                        <option value="comp">Compilation Theory</option>
                        <option value="sql">PL/SQL</option>
                        <option value="unix">UNIX</option>
                    </select>
                </label>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white text-center py-2 rounded-md hover:bg-blue-600 transition duration-200">Submit</button>
        </fieldset>
    </form>
</body>
</html>
