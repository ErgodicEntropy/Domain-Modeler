<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../scripts/exam.js" defer></script>  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">

  <header class="w-full max-w-4xl px-4 mb-6">
    <h1 class="text-4xl font-bold text-gray-800 text-center mb-2">Student Quiz</h1>
    <p class="text-gray-600 text-center">Answer the questions below. Your responses will be recorded.</p>
  </header>

  <main class="w-full max-w-4xl px-4">
    <form id="quizForm" class="space-y-6">
      <!-- Questions will be injected here by JS -->
      <div id="questionsContainer" class="space-y-6">
        <!-- Placeholder for dynamic questions -->
        <div class="p-4 bg-white rounded-lg shadow-md">
          <label class="block font-medium text-gray-700 mb-2">Question 1: <span id="q1" class="text-gray-400">Loading...</span></label>
          <input type="text" placeholder="Your answer..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="p-4 bg-white rounded-lg shadow-md">
          <label class="block font-medium text-gray-700 mb-2">Question 2: <span id="q2" class="text-gray-400">Loading...</span></label>
          <input type="text" placeholder="Your answer..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="p-4 bg-white rounded-lg shadow-md">
          <label class="block font-medium text-gray-700 mb-2">Question 3: <span id="q3" class="text-gray-400">Loading...</span></label>
          <input type="text" placeholder="Your answer..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-md transition duration-200">Submit Answers</button>
      </div>
    </form>
  </main>

  <footer class="w-full max-w-4xl mt-12 px-4 text-center text-gray-500 text-sm">
    &copy; 2025 E-Learning Platform. All rights reserved.
  </footer>
</body>
</html>
