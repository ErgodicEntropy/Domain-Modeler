<!DOCTYPE html>
<html>
<head>
    <meta>
    <title>E-Learning Platform</title>
    <script src="../scripts/signup.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">EMSI MindMap</h1>
    <p class="text-gray-700 text-base text-center max-w-xl mx-auto mb-6">EMSI CourseGraph is an interactive knowledge graph that visualizes course content as structured chapters and connected concepts</p>

    <div class="flex justify-center items-center mt-8">
        <!-- method="POST" action="../scripts/signup.php" -->
            <form id="signupForm"  class="w-full max-w-sm bg-white p-6 rounded-xl shadow-md">
                <fieldset class="border border-gray-300 rounded-xl p-4 mb-6">
                    <legend class="text-lg text-center font-semibold text-gray-800 mb-2">Sign Up</legend>

                    <div class="mb-4">
                        <label for="htmlEmail" class="block text-sm font-medium text-gray-700 mb-1">
                            <span class="text-sm font-medium text-gray-700">Email</span>
                            <input type="email" id="em" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md
                            focus:outline-none focus:ring-2 focus:ring-blue-500
                            focus:border-blue-500" required>
                        </label>
                    </div>
    
                    <div class="mb-6">
                        <label for="htmlPass" class="block text-sm font-medium text-gray-700 mb-1">
                            <span class="text-sm font-medium text-gray-700">Password</span>
                            <input type="password" id="ps" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md
                            focus:outline-none focus:ring-2 focus:ring-blue-500
                            focus:border-blue-500" required>
                        </label>
                    </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Create Account</button>
                </fieldset>
                <span class="text-sm font-medium text-gray-700">You have an account?<a href="login.html" class="text-black px-3 py-1 font-medium hover:text-blue-500"> Log in</a></span>
            </form>
    </div>
    

</body>

</html>
